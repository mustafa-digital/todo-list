<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="content-wrapper">
        <div class="sidebar">
            <h1>Toodooo App</h1>
            <div class="home-links">
                <a href="#" class="home">Home</a>
                <a href="#" class="today" data-project-id="0">Today</a>
                <a href="#" class="upcoming">Upcoming</a>
                <a href="#" class="quote">Quote of the day</a>
            </div>
            <div class="projects-btn-wrapper">
                <div class="my-projects">
                    <h1>My Projects</h1>
                    <a class="add-proj-btn">+</a>
                </div>
                <div class="projects">
                </div>
            </div>
        </div>
        <section class="body-content">
            
            <div class="body-header-wrapper">
                <h1 class="body-header"></h1>
                <div class="edit-proj-div">
                    <button class="edit-proj-modal-btn">
                        <img src="" alt="" class="edit-proj-img">
                    </button>
                    <div class="edit-proj-modal small-modal">
                        <button class="edit-proj-btn proj-edit-modal-btn">
                            Edit Project
                            <img src="" alt="" class="edit-proj-img-modal">
                        </button>
                        <button class="del-proj-btn proj-edit-modal-btn">
                            Delete Project
                            <img src="" alt="" class="del-proj-img-modal">
                        </button>
                    </div>
                </div>
            </div>

            <div class="home-body">

                <section class="home-due-soon">
                    <h1 class="home-due-soon-header">Tasks due soon</h1>
                    <div class="home-tasks-due-soon-wrapper">
                        
                    </div>
                </section>

                <section class="home-my-projects">
                    <h1 class="home-my-projects-header">My Projects</h1>
                </section>

            </div>

            <div class="project-body">
                <div class="add-task-body-wrapper">
                    <button class="add-task-btn-body add-task-btn button-rose">
                        Add Task<img src="" alt="add task button icon" class="add-task-icon"></button>
                </div>
                <div class="task-div">
                </div>
            </div>

        </section>
        <dialog class="new-project-form-modal full-modal modal">
            <form id="new-project-form" method="dialog">
                <h2 class="form-header">Add Project</h2>
                <p>
                    <label for="proj-name">Project Name</label>
                    <input type="text"
                        name="proj-name"
                        id="proj-name"
                        required />
                </p>
                <div class="form-btn-wrapper">
                    <button class="cancel-btn-modal form-cancel-btn" type="button">Cancel</button>
                    <button class="create-new-proj-btn button-blue form-add-btn" type="submit">Add</button>
                </div>
            </form>
        </dialog>
        <dialog class="edit-project-form-modal full-modal modal">
            <form id="edit-project-form" method="dialog">
                <h2 class="form-header">Edit Project</h2>
                <p>
                    <label for="proj-name">Project Name</label>
                    <input type="text"
                        name="proj-name"
                        id="proj-name"
                        required />
                </p>
                <div class="form-btn-wrapper">
                    <button class="cancel-btn-modal form-cancel-btn" type="button">Cancel</button>
                    <button class="edit-proj-form-btn button-blue form-add-btn" type="submit">Edit</button>
                </div>
            </form>
        </dialog>
        <dialog class="new-task-form-modal full-modal modal">
            <h2 class="form-header">Add Task</h2>
            <form id="new-task-form" action="" method="dialog">
                <p>
                    <input type="text"
                    name="task-name"
                    id="task-name"
                    placeholder="Task Name"
                    required />
                </p>
                <p>
                    <textarea
                    name="task-desc"
                    id="task-desc"
                    placeholder="Description"
                    maxlength="300"
                    rows="5" cols="40"
                    ></textarea>
                </p>
                <p>
                    <label for="task-due-date">Due Date</label>
                    <input type="date"
                    name="task-due-date"
                    id="task-due-date"
                    />
                </p>
                <p>
                    <label for="task-prio">Priority (1 - Highest, 5 - Lowest)</label>
                    <select name="task-prio" id="name-prio">
                        <option value="none">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <p>
                    <p>Difficulty</p>
                    <div class="task-diff-div">
                        <p>
                            <input  type="radio"
                                    name="task-diff"
                                    id="task-easy"
                                    value="easy" />
                            <label for= "task-easy">Easy</label>
                        </p>
                        <p>
                            <input type="radio"
                                    name="task-diff"
                                    id="task-medium"
                                    value="medium" />
                            <label for= "task-medium">Medium</label>
                        </p>
                        <p>
                            <input type="radio"
                                    name="task-diff"
                                    id="task-hard"
                                    value="hard" />
                            <label for= "task-hard">Hard</label>
                        </p>
                     </div>
                </p>
                <p>
                    <label for="task-tags"># Tags</label>
                    <input type="text"
                    name="task-tags"
                    id=task-tags
                    value='' autofocus
                    />
                </p>
                <div class="form-btn-wrapper">
                    <button type="button" class="cancel-btn-modal form-cancel-btn">Cancel</button>
                    <button type="submit" class="button-blue form-add-btn">Add Task</button>
                </div>
            </form>
        </dialog>
        <dialog class="edit-task-form-modal full-modal modal">
            <h2 class="form-header">Edit Task</h2>
            <form id="edit-task-form" action="" method="dialog">
                <p>
                    <input type="text"
                    name="task-name"
                    id="task-name"
                    placeholder="Task Name"
                    required />
                </p>
                <p>
                    <textarea
                    name="task-desc"
                    id="task-desc"
                    placeholder="Description"
                    maxlength="200"
                    rows="5" cols="40"
                    ></textarea>
                </p>
                <p>
                    <label for="task-due-date">Due Date</label>
                    <input type="date"
                    name="task-due-date"
                    id="task-due-date"
                    />
                </p>
                <p>
                    <label for="task-prio">Priority (1 - Highest, 5 - Lowest)</label>
                    <select name="task-prio" id="name-prio">
                        <option value="none">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <p>
                    <p>Difficulty</p>
                    <div class="task-diff-div">
                        <p>
                            <input  type="radio"
                                    name="task-diff"
                                    id="task-easy"
                                    value="easy" />
                            <label for= "task-easy">Easy</label>
                        </p>
                        <p>
                            <input type="radio"
                                    name="task-diff"
                                    id="task-medium"
                                    value="medium" />
                            <label for= "task-medium">Medium</label>
                        </p>
                        <p>
                            <input type="radio"
                                    name="task-diff"
                                    id="task-hard"
                                    value="hard" />
                            <label for= "task-hard">Hard</label>
                        </p>
                     </div>
                </p>
                <p>
                    <label for="task-tags"># Tags</label>
                    <input type="text"
                    name="task-tags"
                    id=task-tags
                    value='' autofocus
                    />
                </p>
                <div class="form-btn-wrapper">
                    <button type="button" class="cancel-btn-modal form-cancel-btn">Cancel</button>
                    <button type="submit" class="button-blue form-add-btn">Edit Task</button>
                </div>
            </form>
        </dialog>
        <dialog class="del-task-modal">
            <h2>Delete Task?</h2>
            <div class="del-task-modal-text">
                <span>Are you sure you want to delete the task </span>
                <span class="del-task-modal-span"></span>
                <span>?</span>
            </div>
            <button class="modal-btn del-task-cancel cancel-btn-modal">Cancel</button>
            <button class="modal-btn del-task-confirm">Confirm</button>
        </dialog>
        <dialog class="del-proj-modal">
            <h2>Delete Project?</h2>
            <div class="del-proj-modal-text">
                <span>Are you sure you want to delete the project </span>
                <span class="del-proj-modal-span"></span>
                <span>?</span>
            </div>

            <button class="modal-btn del-proj-cancel cancel-btn-modal">Cancel</button>
            <button class="modal-btn del-proj-confirm">Confirm</button>
        </dialog>
    </div>
</body>
</html>
